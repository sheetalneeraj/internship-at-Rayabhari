<html>
    <head>
        <title>
            Calculator 
        </title>
        <script src="calculator.js">
        </script>
    </head>
    <link rel="stylesheet" href="calculator.css">
<body bgcolor="#f7f7f7">
    <table> 
        <tr> 
           <td colspan="6"><input type="text" id="result" style="height:50px;" class="result"/></td> 
           <!-- clr() function will call clr to clear all value -->
           
        <tr> 
           <!-- create button and assign value to each button -->
           <!-- dis("1") will call function dis to display value -->
           <td><input type="button" class="buttons" value="7" onclick="obj.dis('7')"/> </td> 
           <td><input type="button"  class="buttons" value="8" onclick="obj.dis('8')"/> </td> 
           <td><input type="button" class="buttons" value="9" onclick="obj.dis('9')"/> </td> 
           <td><input type="button"  class="buttons" value="/" onclick="obj.dis('/')"/> </td> 
           <td><input type="button" class="buttons" value="<--" onclick="obj.dis('<--')"/></td>
           <td><input type="button" class="buttons" value="C" onclick="obj.clr()"/> </td> 
        </tr> 
        <tr> 
           <td><input type="button" class="buttons" value="4" onclick="obj.dis('4')"/> </td> 
           <td><input type="button" class="buttons" value="5" onclick="obj.dis('5')"/> </td> 
           <td><input type="button" class="buttons" value="6" onclick="obj.dis('6')"/> </td> 
           <td><input type="button" class="buttons" value="*" onclick="obj.dis('*')"/> </td> 
           <!--<td><input type="button" class="buttons" value="(" onclick="dis('(')"/></td>
           <td><input type="button" class="buttons" value="(" onclick="dis(')')"/></td>-->
        </tr> 
        <tr> 
           <td><input type="button" class="buttons" value="1" onclick="obj.dis('1')"/> </td> 
           <td><input type="button" class="buttons" value="2" onclick="obj.dis('2')"/> </td> 
           <td><input type="button" class="buttons" value="3" onclick="obj.dis('3')"/> </td> 
           <td><input type="button" class="buttons" value="-" onclick="obj.dis('-')"/> </td> 
        </tr> 
        <tr> 
           <td><input type="button" class="buttons" value="0" onclick="obj.dis('0')"/> </td> 
           <td><input type="button" class="buttons" value="." onclick="obj.dis('.')"/> </td> 
           <!-- solve function call function solve to evaluate value -->
           <td><input type="button" class="buttons" value="%" onclick="obj.dis('%')"/></td>
           <td><input type="button" class="buttons" value="+" onclick="obj.dis('+')"/> </td> 
           <td colspan="2"><input type="button" class="equal" value="=" onclick="obj.solve()"/> </td> 
        </tr> 
     </table> 
</body>    
</html>
